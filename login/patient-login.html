<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login - Family MED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            outline: none;
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
        }
        
        .login-options {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        
        .login-options a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .login-options a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-heartbeat me-2"></i>Family MED</h2>
            <p>Patient Portal Login</p>
        </div>
        
        <div class="login-body">
            <form id="patientLoginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
                    <div class="error-message" id="emailError">Please enter a valid email</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                    <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
                </div>
                
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login to Patient Portal
                </button>
                
                <div class="success-message" id="loginSuccess">Login successful! Redirecting...</div>
            </form>
            
            <div class="login-options">
                <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                <span class="mx-2">|</span>
                <a href="patient-register.html">Create New Account</a>
                <span class="mx-2">|</span>
                <a href="../index.html">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Sample patient data (in real app, this would come from a database)
        const samplePatients = [
            {
                id: 1,
                name: "John Doe",
                email: "patient@familymed.com",
                password: "patient123",
                phone: "+1234567890",
                dob: "1990-05-15",
                bloodGroup: "O+",
                allergies: "None",
                appointments: []
            },
            {
                id: 2,
                email: "test@test.com",
                password: "test123",
                name: "Test Patient",
                phone: "+998901234567",
                dob: "1985-08-20",
                bloodGroup: "A+",
                allergies: "Penicillin",
                appointments: []
            }
        ];

        document.getElementById('patientLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Reset errors
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.form-control').forEach(el => el.style.borderColor = '#e0e0e0');
            
            let isValid = true;
            
            // Validate email
            if (!email || !isValidEmail(email)) {
                document.getElementById('emailError').style.display = 'block';
                document.getElementById('loginEmail').style.borderColor = '#e74c3c';
                isValid = false;
            }
            
            // Validate password
            if (!password || password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                document.getElementById('loginPassword').style.borderColor = '#e74c3c';
                isValid = false;
            }
            
            if (isValid) {
                const loginBtn = document.querySelector('.btn-login');
                const originalText = loginBtn.innerHTML;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                loginBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    const patient = samplePatients.find(p => 
                        p.email === email && p.password === password
                    );
                    
                    if (patient) {
                        // Store patient data in localStorage
                        localStorage.setItem('currentPatient', JSON.stringify(patient));
                        if (rememberMe) {
                            localStorage.setItem('rememberedEmail', email);
                        }
                        
                        // Show success message
                        document.getElementById('loginSuccess').style.display = 'block';
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = 'patient-dashboard.html';
                        }, 1500);
                        
                    } else {
                        alert('Invalid email or password. Please try again.');
                        loginBtn.innerHTML = originalText;
                        loginBtn.disabled = false;
                    }
                }, 1500);
            }
        });
        
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showForgotPassword() {
            const email = prompt('Please enter your email to reset password:');
            if (email && isValidEmail(email)) {
                alert(`Password reset link has been sent to ${email}\n\n(In real application, this would send an email)`);
            } else if (email) {
                alert('Please enter a valid email address.');
            }
        }
        
        // Check for remembered email
        window.addEventListener('DOMContentLoaded', function() {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('loginEmail').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
</html>
